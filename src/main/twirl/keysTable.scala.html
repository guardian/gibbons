@import com.gu.gibbons.model.Key
@import com.gu.gibbons.ses.UrlGenerator
@import java.time.{LocalDateTime, ZoneOffset}
@(keys: Vector[Key], gen: UrlGenerator)

<table>
  <thead>
    <tr>
      <td>Key ID</td>
      <td>Created on</td>
      <td>Action</td>
    </tr>
  </thead>
  @keys.map { key =>
    <tr>
      <td>@key.keyValue</td>
      <td>@LocalDateTime.ofInstant(key.createdOn, ZoneOffset.UTC)</td>
      <td>
        <a href="@gen.keep(key)">Keep</a> |
        <a href="@gen.delete(key)">Delete</a>
      </td>
    </tr>
  }
</table>
